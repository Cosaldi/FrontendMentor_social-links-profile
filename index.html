<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="card">
      <figure class="card__author">
        <img class="card__avatar" src="/assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
        <figcaption class="card__name">Jessica Randall</figcaption>
      </figure>
      <div class="card__text">
        <p class="card__city">London, United Kingdom</p>
        <p class="card__desc">"Front-end developer and avid reader."</p>
      </div>
      <ul class="card__list">
        <a href="#">
          <li class="card__list-item">GitHub</li>
        </a>
        <a href="#">
          <li class="card__list-item">Frontend Mentor</li>
        </a>
        <a href="#">
          <li class="card__list-item">LinkedIn</li>
        </a>
        <a href="#">
          <li class="card__list-item">Twitter</li>
        </a>
        <a href="#">
          <li class="card__list-item">Instagram</li>
        </a>
      </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Cosaldi">Rivaldi Alfiansyah</a>.
    </div>
  </footer>
</body>

</html>
